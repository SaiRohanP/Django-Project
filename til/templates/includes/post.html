{% load thumbnail %}

{% block body %}
        <div class="max-w-4xl px-10 my-4 py-6 bg-white rounded-lg shadow-md" style="width: 50rem;">
            <div class="flex justify-between items-center">
                <span class="font-light text-gray-600">{{post.date|date:"F j, Y, g:i a"}}</span>
            </div>
            <div class="mt-2">
                <p class="mt-2 text-gray-600" {% if show_detail_link %}style="white-space: nowrap; width: 250px; overflow: hidden; text-overflow: ellipsis;"{% endif %}>{{post.text}}</p>
            </div>
            <div class="flex justify-between items-center mt-4">
                {% if show_detail_link %}
                    <a class="text-blue-600 hover:underline" href="{% url 'feed:detail' post.id %}">Read more</a>
                {% else %}
                    <a class="text-blue-600 hover:underline" href="/"> &larr; Go back </a>
                {% endif %}
                <div>
                    <a class="flex items-center" href="{% url 'profiles:detail' post.author.username %}">
                        {% thumbnail post.author.profile.image "100x100" crop="center" as im %}
                            <img class="mx-4 w-10 h-10 object-cover rounded-full hidden sm:block" src={{im.url}} alt="avatar">
                        {% endthumbnail %}
                        <h1 class="text-gray-700 font-bold">{{post.author.username}}</h1>
                    </a>
                </div>
            </div>
        </div>
        <hr>
{% endblock %}
